<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Wallpaper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="time"></div>
    <div id="frame"></div>
  </div>

  <script>
    window.CONFIG = {"timeframes": [{"name": "Work", "start": "09:00", "end": "17:00"}, {"name": "Break", "start": "17:00", "end": "18:00"}], "theme": {"background": "#0f172a", "text": "#e5e7eb", "accent": "#38bdf8"}, "refresh_interval": 1000}; // Just a template, the actual value will be injected by the backend generator.
  </script>
  <script src="app.js"></script>
</body>
</html>
