<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Wallpaper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="time"></div>
    <div id="frame-name"></div>
  </div>

  <script>
    window.CONFIG = {"timeframes": [{"name": "Work", "start": "09:00", "end": "15:00"}, {"name": "Break", "start": "14:00", "end": "17:20"}, {"name": "Test", "start": "17:21", "end": "21:00"}], "theme": {"background": "#11361a", "text": "#e5e7eb", "accent": "#38bdf8"}, "refresh_interval": 1000}; // Just a template, the actual value will be injected by the backend generator.
  </script>
  <script src="app.js"></script>
</body>
</html>
